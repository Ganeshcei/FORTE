name: Playwright Tests
on:
  push:
    branches: [ master ]
jobs:
  npm-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.*
      - run: docker build . --file Dockerfile.focal -t plimage
      - run: docker run -d --name plcontainer plimage
      - run: sudo docker cp plcontainer:./tests/allure-results /allure-results
      - run: docker build . -t allure-gen
      - run: docker run -v ${PWD}:/github/workspace allure-gen allure-results allure-report
      - uses: actions/upload-artifact@master
        with:
          name: allure-results
          path: /allure-results